<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageDesignLayout Bounding Box Visualizer</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #a0a0a0;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #16213e;
            color: #eee;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #e94560;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button.primary {
            background: #e94560;
            color: white;
        }
        
        button.primary:hover {
            background: #ff6b6b;
            transform: translateY(-2px);
        }
        
        button.secondary {
            background: #333;
            color: #eee;
        }
        
        button.secondary:hover {
            background: #444;
        }
        
        .canvas-container {
            background: #0f0f23;
            border-radius: 12px;
            padding: 20px;
            overflow: auto;
            max-height: 80vh;
        }
        
        #canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid #333;
        }
        
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            padding: 15px;
            background: #16213e;
            border-radius: 8px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            border: 2px solid;
        }
        
        .options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #e94560;
        }
        
        .error {
            background: #ff4444;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }

        .paste-zone {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #16213e;
            position: relative;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .paste-zone:hover {
            border-color: #e94560;
            background: #1a2744;
        }

        .paste-zone.drag-over {
            border-color: #e94560;
            background: #1a2744;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.2);
        }

        .paste-zone.has-image {
            border-color: #44ff44;
            border-style: solid;
        }

        .paste-zone .paste-icon {
            font-size: 32px;
            color: #555;
            transition: color 0.2s;
        }

        .paste-zone:hover .paste-icon {
            color: #e94560;
        }

        .paste-zone .paste-text {
            color: #888;
            font-size: 14px;
        }

        .paste-zone .paste-text strong {
            color: #aaa;
        }

        .paste-zone .paste-hint {
            color: #555;
            font-size: 12px;
        }

        .paste-zone .image-preview {
            max-width: 100%;
            max-height: 150px;
            border-radius: 4px;
            object-fit: contain;
        }

        .paste-zone .clear-image {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            line-height: 1;
        }

        .paste-zone .clear-image:hover {
            background: #ff6b6b;
        }

        .paste-zone .image-name {
            color: #44ff44;
            font-size: 12px;
            margin-top: 4px;
        }

        .paste-zone .paste-btn {
            margin-top: 4px;
            padding: 6px 16px;
            font-size: 12px;
            font-weight: 600;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .paste-zone .paste-btn:hover {
            background: #ff6b6b;
        }

        .input-group .or-divider {
            text-align: center;
            color: #555;
            font-size: 12px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ImageDesignLayout Bounding Box Visualizer</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label>Image Input</label>
                <div class="paste-zone" id="pasteZone" tabindex="0">
                    <div class="paste-icon">&#128203;</div>
                    <div class="paste-text"><strong>Paste image here</strong> (Ctrl/Cmd+V)</div>
                    <div class="paste-hint">or drag &amp; drop an image file</div>
                    <button class="paste-btn" onclick="event.stopPropagation(); pasteFromClipboardAPI()">Paste from Clipboard</button>
                </div>
                <div class="or-divider">- OR paste Base64 JSON below -</div>
		<textarea id="base64Input" placeholder='{"image": "..."}'></textarea>
            </div>
            <div class="input-group">
                <label for="jsonInput">ImageDesignLayout JSON</label>
                <textarea id="jsonInput" placeholder='{"page_width": 1000, "sections": [...]}'></textarea>
            </div>
        </div>
        
        <div class="options">
            <label class="option">
                <input type="checkbox" id="showLabels" checked>
                Show element type labels
            </label>
            <label class="option">
                <input type="checkbox" id="showSections" checked>
                Show section boundaries
            </label>
            <label class="option">
                <input type="checkbox" id="colorByType" checked>
                Color by element type
            </label>
        </div>
        
        <div class="button-group">
            <button class="primary" onclick="draw()">Draw Bounding Boxes</button>
            <button class="secondary" onclick="copyCanvasToClipboard()">Copy to Clipboard</button>
            <button class="secondary" onclick="clearCanvas()">Clear</button>
        </div>
        
        <div id="error" class="error hidden"></div>
        
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="legend" id="legend"></div>
    </div>
    
    <script src="drawer.js"></script>
</body>
</html>
